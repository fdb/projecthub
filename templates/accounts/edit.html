{% extends "base.html" %}
{% block pagetitle %}Title{% endblock %}
{% block content %}

<h2>Edit account</h2>
{% if form.errors %}
<p>The form contains errors. Please correct these below.</p>
{% endif %}


<form method="post" action="/accounts/edit/" name="create">
<table class="table-form" cellspacing="0" cellpadding="0">
{{ form.as_table }}
<tr><td></td><td><input type="submit" value="edit" /></td></tr>
</table>
</form>

<script type="text/javascript">document.getElementsByTagName('form')[1].getElementsByTagName('input')[0].focus();</script>
{% endblock %}
