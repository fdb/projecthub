{% extends "base.html" %}
{% block pagetitle %}Create new account{% endblock %}
{% block content %}

{% if form.errors %}
<p>The form contains errors. Please correct these below.</p>
{% endif %}


<form method="post" action="/accounts/create/" name="create">
<table class="table-form" cellspacing="0" cellpadding="0">
{{ form.as_table }}
<tr><td></td><td><img src="/accounts/captcha/" /></td></tr>

<tr><td></td><td><input type="submit" value="create" /></td></tr>
</table>
</form>

<script type="text/javascript">document.getElementById('id_username').focus();</script>
{% endblock %}
