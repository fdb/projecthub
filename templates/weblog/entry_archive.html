{% extends "base_weblog.html" %}
{% load typogrify %}
{% block content %}

<h1>Latest entries</h1>

{% for object in latest %}
    <h2><a href="{{ object.get_absolute_url }}">{{ object.title|typogrify }}</a></h2>
    {{ object.content|typogrify }}
    <p class="date small">Posted by <strong>{{ object.author.get_full_name }}</strong> on {{ object.created|date:"F j, Y" }}</p>
{% endfor %}

{% endblock %}
