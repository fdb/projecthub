{% load typogrify %}
{% for e in entries %}
    <h3><a href="{{ e.get_absolute_url }}">{{ e.title|typogrify }}</a></h3>
    <p class="date">by <strong>{{ e.author.get_full_name }}</strong> on {{ e.created|date:"M. j, Y" }}</p>
    {{ e.summary|typogrify }}
    <p class="more"><a href="{{ e.get_absolute_url }}">Read more</a></p>
{% endfor %}
